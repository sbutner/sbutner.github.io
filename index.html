<html>
	<head>
		<script>
		// For tablets and monitors, the frames should be side by side
		// looks better one on top of the other
		function setFramesetOrientation(){
			const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream; 
			const iw = (iOS) ? screen.width : window.innerWidth; // ensure iOS compatibility

			const frameSet = document.getElementById("frames");
			if (iw >= 768) { // magic number just slightly larger than phablet width
			frameSet.cols = "25%,*";
			frameSet.rows = "";
			} else {
			frameSet.rows = "25%,*";
			frameSet.cols = ""
			}
		};
		window.addEventListener("resize",setFramesetOrientation);
		window.onload = function() {
			setFramesetOrientation();
		};
		</script>
	</head>
		<frameset id="frames">
			<frame src="navigation.html" name="nav">
			</frame>
			<frame  src="main.html" name="main">
			</frame>
		</frameset>
</html>
